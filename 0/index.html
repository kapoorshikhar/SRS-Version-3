<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abbreviation Table Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <h2>Abbreviation and Full Form Form</h2>

  <div class="form-container">
    <form id="abbrForm">
      <div class="form-group">
        <label for="abbr">Abbreviation:</label>
        <input type="text" id="abbr" required />
      </div>
      <div class="form-group">
        <label for="fullForm">Full Form:</label>
        <input type="text" id="fullForm" required />
      </div>
      <button type="submit">Add to Table</button>
    </form>
  </div>

  <div class="form-container" id="tableContainer" style="display: none;">
    <h3>Abbreviation Table</h3>
    <table id="abbrTable">
      <thead>
        <tr>
          <th>Abbreviation</th>
          <th>Full Form</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows will be added here -->
      </tbody>
    </table>
  </div>

  <script>
    const abbrForm = document.getElementById('abbrForm');
    const abbrInput = document.getElementById('abbr');
    const fullFormInput = document.getElementById('fullForm');
    const abbrTableBody = document.querySelector('#abbrTable tbody');
    const tableContainer = document.getElementById('tableContainer');

    abbrForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const abbr = abbrInput.value.trim();
      const fullForm = fullFormInput.value.trim();

      if (abbr === '' || fullForm === '') {
        alert('Please fill in both fields!');
        return;
      }

      const row = document.createElement('tr');
      row.innerHTML = `<td>${abbr}</td><td>${fullForm}</td>`;
      abbrTableBody.appendChild(row);

      abbrInput.value = '';
      fullFormInput.value = '';

      tableContainer.style.display = 'block';
    });
  </script>

</body>
</html>
